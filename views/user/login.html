    <div class="flex justify-center self-center mt-20 z-10">
        <div class="p-12 bg-white mx-auto rounded-2xl w-100 ">
            <div class="mb-4">
                <h3 class="font-semibold text-2xl text-gray-800">Sign In </h3>
                <p class="text-gray-500">Please sign in to your admin account.</p>
            </div>
            <div class="space-y-5">
                        <div class="space-y-2">

    <form action="login" method="post">
        <label class="text-sm font-medium text-gray-700 tracking-wide">Username</label>
        <input pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\ .[a-z]{2,4}$" class=" w-full text-base px-4 py-2 border  border-gray-300 rounded-lg focus:outline-none focus:border-green-500" type="text" name="name" placeholder="Username  ">
    </div>
    <div class="space-y-2">
        <label class="mb-5 text-sm font-medium text-gray-700 tracking-wide">Password</label>
        <input id="myInput" class="w-full content-center text-base px-4 py-2 border  border-gray-300 rounded-lg focus:outline-none focus:border-green-500" type="password" name="password" placeholder="Enter your password">
    </div>
    <div class="flex items-center justify-between">
        <div class="text-sm">
            <input class="rounded-full mt-2 h-auto w-5" type="checkbox" id="myInput" onclick="myFunction()"></input>
            <label class="mt-12 w-80 text-base rounded-lg focus:outline-none focus:border-green-500" type="radio" id="myInput">Show Password.</label>
        </div>
    </div>
<div>
    <button name="submit" class="w-full flex justify-center bg-green-500  hover:bg-green-700 text-gray-100 p-3  rounded-full tracking-wide font-semibold  shadow-lg cursor-pointer transition ease-in duration-500">Sign in</button>
</form>

<script>
    function myFunction() {
    var x = document.getElementById("myInput");
    if (x.type === "password") {
    x.type = "text";
    } else {
    x.type = "password";
    }
}</script>
